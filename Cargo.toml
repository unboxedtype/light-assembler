[package]
build = 'build.rs'
edition = '2021'
name = 'ton_labs_assembler'
version = '1.2.122'

[lib]
name="ever_assembler"
crate-type = ["dylib"]

[dependencies]
failure = '0.1'
hex = '0.4'
log = '0.4'
num = '0.4'
num-traits = '0.2'
serde_json = '1.0'
base64 = "0.21.2"
serde = { features = [ 'derive' ], version = '1.0' }
ton_types = { git = 'https://github.com/tonlabs/ever-types.git', tag = '2.0.15' }

[features]
gosh = [  ]
groth = [  ]

